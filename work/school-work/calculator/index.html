<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="calculator">
            <div id="out">LCD display</div>
                <button onclick="updInputReg(1)">1</button>
                <button onclick="updInputReg(2)">2</button>
                <button onclick="updInputReg(3)">3</button>
                <button onclick="updInputReg(4)">4</button>
                <button onclick="updInputReg(5)">5</button>
                <button onclick="updInputReg(6)">6</button>
                <button onclick="updInputReg(7)">7</button>
                <button onclick="updInputReg(8)">8</button>
                <button onclick="updInputReg(9)">9</button>
                <button onclick="updInputReg(0)">0</button>
                <button onclick="opKeyPressed('+')">+</button>
                <button onclick="opKeyPressed('-')">-</button>
                <button onclick="opKeyPressed('*')">X</button>
                <button onclick="opKeyPressed('/')">:</button>
                <button onclick="opKeyPressed('%')">%</button>
                <button>.</button>
                <button onclick="opKeyPressed('=')">=</button>
        </section>
    </main>
</body>
</html>
